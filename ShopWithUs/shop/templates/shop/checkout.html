{% extends 'shop/basic.html' %}

{% block title %} Shop | Checkout {% endblock %}

{% block body %}

<div class="container">
    <div class="col my-5">
        <h2>Step 1: Review Your Cart</h2>
        <div>
            <ul class="list-group" id="items">

            </ul>
        </div>
    </div>

    <div class="col my-5">
        <h2>Fill Your Address & Other Details</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="Enter Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail"
                        placeholder="Enter Your Email Id">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Fill Your Address">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" name="city" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" name="state" class="form-control" id="inputState">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" name="zip" class="form-control" id="inputZip">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

{% endblock %}

{% block js %}

<script>

    if (localStorage.getItem('cart') == null) {
        var cart = {};
    }

    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    if ($.isEmptyObject(cart)) {
        //if object is empty
        mystr = `<p>Your cart is empty, please add some items to your cart before checking out!</p>`
        $('#items').append(mystr);
    }

    
    var sum = 0;
    for (var item in cart) {
        let name = cart[item][1];
        let qty = cart[item][0];

        myStr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                ${name}
                <span class="badge badge-primary badge-pill">${qty}</span>
            </li>`;
        $("#items").append(myStr);
    }


</script>

{% endblock %}
