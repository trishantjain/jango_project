{% extends 'shop/basic.html' %}

{% block title %} Shop | Contact Us {% endblock %}

{% block body %}

<div class="container">
    <h2 class="my-3"><u>Contact Us</u></h2>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label"><b>Name</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Email address</b></label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label"><b>Phone</b></label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label"><b>Enter Your Query Here:</b></label>
            <textarea class="form-control" id="desc" name="desc" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}
